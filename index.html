      html, body {

	<body>

			<div id="street-view"></div>
    <script>
var panorama;
function initialize() {
  panorama = new google.maps.StreetViewPanorama(
      document.getElementById('street-view'),
      {
        position: {lat: 25.1990, lng: 55.2788},
        addressControlOptions: {
          position: google.maps.ControlPosition.BOTTOM_CENTER
        },
        pov: {heading: 100, pitch: 0},
        zoom: 1,
        linksControl: true,
        panControl: false,
        enableCloseButton: true,
        disableDefaultUI: false,
        zoomControl: false,
        
        
      });
}

    </script>

         src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6rtjNcVNP7Y5xvIklN2SoU7x-ikUxPtg&signed_in=true&callback=initialize">
